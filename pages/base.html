    <main>
        <h1>
            Habla con nosotros
        </h1>
        <!-- un formulario de contacto que nos permite tener los datos de los posibles clientes para brindar servicio al cliente -->   
            <section class="form">
                <form class="row g-3">
                    <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">Nombres</label>
                      <input type="text" class="form-control" id="validationDefault01" placeholder="Pedro" required>
                    </div>
                    <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="validationDefault02" placeholder="Perez" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationDefault05" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="validationDefault05" required>
                      </div>
                    <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col-md-3">
                      <label for="validationDefault04" class="form-label">Solicitud</label>
                      <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Seleccion...</option>
                        <option>Asesoria.</option>
                        <option>Alquiler.</option>
                        <option>Cursos.</option>
                        <option>Comprar.</option>
                      </select>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">
                          Aceptar terminos de tratamiento de datos.
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                  </form>
            </section>
        <section class="icons">
